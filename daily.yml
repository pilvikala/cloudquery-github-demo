kind: source
spec:
  name: "bitly"
  registry: "grpc"
  path: "bitly-plugin:7777"
  tables: ['*']
  destinations: ["postgresql", "neon-postgresql"]
  spec:
    group_id: ${BITLY_GROUP_ID}
    api_token: ${BITLY_API_TOKEN}
    extract_utm: true
---
kind: source
spec:
  # Source spec section
  name: github
  path: cloudquery/github
  registry: cloudquery
  version: "v7.4.1"
  tables: ["github_issues"]
  destinations: ["postgresql", "neon-postgresql"]
  spec:
    access_token: ${GITHUB_PAT} # Personal Access Token required if not using App Authentication.
    orgs: ["cloudquery"] # Optional. List of organizations to sync from
    repos: ["cloudquery/cloudquery"] # Optional. List of repositories to sync from
---
kind: destination
spec:
  name: postgresql
  path: cloudquery/postgresql
  registry: cloudquery
  version: "v6.1.3"
  spec:
    connection_string: ${PG_CONNECTION_STRING}
---
kind: destination
spec:
  name: "neon-postgresql"
  path: cloudquery/postgresql
  registry: cloudquery
  version: "v6.1.3"
  spec:
    connection_string: ${PG_NEON_CONNECTION_STRING}